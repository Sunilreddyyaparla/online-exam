<!DOCTYPE html>
<html  id="anim">
    <head>
        <title>CSS3 certificate</title>
        <style>
            @font-face {
                font-family:seaside ;
                src: url(seaside.ttf);
            }
            html{
                background-color: white;
                border: 2px solid black;
                text-align: center;
                width: 600px;
                height: fit-content;
                padding: 20px;
                margin: 25%;
            }
            div{
                font-weight: bold;
                font-family: seaside;
                font-size:60px;
            }
            h2{
                font-weight: bolder;
                font-family: sans-serif;
                font-size: 30px;
            }
            .p{
               
                font-style: italic;
                font-size: 40px;
            }
            @keyframes body {
                0%{transform:scale(0.2);}
                25%{transform:scale(0.4);}
                50%{transform:scale(0.8);}
                75%{transform:scale(0.6);}
                100%{transform:scale(0.4);}
                }
            #anim{
               animation-name: body;
               animation-duration: 2s;
               animation-timing-function: linear;
               animation-delay: 3s;
               animation-iteration-count: 1;
               animation-fill-mode: forwards;
            }
           
        </style >
    </head>
    <body>
       
        <div><p>Certificate of<br>Completion</p>
        </div>
        <p class="p">This is to certify that</p>
        <h2>John Doe</h2>
        <p class="p">has completed the course</p>
        <p style="font-size: 30px; font: weight 500px;;">CSS3</p>
        
        <p class="p">dated<br>06.03.2020</p>
        
    
    </body>
</html>
